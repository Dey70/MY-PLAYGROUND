<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="pngwing.com.png" alt="card-logo" class="card-logo">

        <img src="pngwing.com (1).png" alt="card-photo" class="card-photo">

        <div class="card-content">
            <h2 class="card-title">Nike Air Max</h2>
            <h4 class="card-subtitle">Men's Running Shoe</h4>
            <p class="card-description">
                Breathable mesh upper with responsive cushioning for ultimate performance.
            </p>

            <div class="card-selection">
                <strong>Size:</strong>
                <div class="options size-options">
                    <button>7</button>
                    <button class="active">8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
            </div>

            <div class="card-selection">
                <strong>Color:</strong>
                <div class="options color-options">
                    <span class="circle black"></span>
                    <span class="circle red active"></span>
                    <span class="circle blue"></span>
                    <span class="circle white"></span>
                </div>
            </div>

            <p class="card-price">â‚¹4,999</p>

            <div class="action-buttons">
                <button class="btn buy-now">Buy Now</button>
                <button class="btn add-cart">Add to cart</button>
            </div>

        </div>
    </div>
</body>
</html>
